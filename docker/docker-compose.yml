version: "3.8"

services:
  # ── Database ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: exochat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-exochat}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-exochat_dev}
      POSTGRES_DB: ${POSTGRES_DB:-exochat}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-exochat}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Cache ─────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: exochat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Message Broker ────────────────────────────────────────
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: exochat-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-exochat}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-exochat_dev}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Authentication ────────────────────────────────────────
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: exochat-keycloak
    restart: unless-stopped
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB:-keycloak}
      KC_DB_USERNAME: ${POSTGRES_USER:-exochat}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-exochat_dev}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-localhost}
      KC_HTTP_ENABLED: "true"
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin_dev}
    command: start-dev
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  # ── File Storage ──────────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: exochat-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-exochat}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-exochat_dev_password}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Voice & Video Calls ──────────────────────────────────
  livekit:
    image: livekit/livekit-server:latest
    container_name: exochat-livekit
    restart: unless-stopped
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    environment:
      LIVEKIT_KEYS: "${LIVEKIT_API_KEY:-devkey}: ${LIVEKIT_API_SECRET:-devsecret}"
    command: --dev

  # ── Email (Dev only) ─────────────────────────────────────
  mailpit:
    image: axllent/mailpit:latest
    container_name: exochat-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:
