version: "3.8"

services:
  # ── Database ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: exochat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-exochat}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-exochat_dev}
      POSTGRES_DB: ${POSTGRES_DB:-exochat}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-exochat}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Cache ─────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: exochat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Message Broker ────────────────────────────────────────
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: exochat-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-exochat}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-exochat_dev}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Authentication ────────────────────────────────────────
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: exochat-keycloak
    restart: unless-stopped
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB:-keycloak}
      KC_DB_USERNAME: ${POSTGRES_USER:-exochat}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-exochat_dev}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-localhost}
      KC_HTTP_ENABLED: "true"
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin_dev}
    command: start-dev --import-realm
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    depends_on:
      postgres:
        condition: service_healthy

  # ── File Storage ──────────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: exochat-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-exochat}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-exochat_dev_password}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Voice & Video Calls ──────────────────────────────────
  livekit:
    image: livekit/livekit-server:latest
    container_name: exochat-livekit
    restart: unless-stopped
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    environment:
      LIVEKIT_KEYS: "${LIVEKIT_API_KEY:-devkey}: ${LIVEKIT_API_SECRET:-devsecret}"
    command: --dev

  # ── Email (Dev only) ─────────────────────────────────────
  mailpit:
    image: axllent/mailpit:latest
    container_name: exochat-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

  # ── API ─────────────────────────────────────────────────
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: exochat-api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB:-exochat};Username=${POSTGRES_USER:-exochat};Password=${POSTGRES_PASSWORD:-exochat_dev}"
      FrontendUrl: "http://localhost:3000"
    ports:
      - "${API_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Web ─────────────────────────────────────────────────
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: exochat-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:${API_PORT:-5000}/api/v1"
      NEXT_PUBLIC_HUB_URL: "http://localhost:${API_PORT:-5000}/hubs/chat"
      NEXT_PUBLIC_LIVEKIT_URL: "ws://localhost:7880"
      AUTH_TRUST_HOST: "true"
      AUTH_URL: "http://localhost:3000"
      AUTH_SECRET: "${AUTH_SECRET:-t43Ammd2iDALtCUKHQ7tREtZMZR3HzEaCEuWs4H1UT8=}"
      AUTH_KEYCLOAK_ID: "exochat-web"
      AUTH_KEYCLOAK_SECRET: "exochat-web-dev-secret"
      AUTH_KEYCLOAK_ISSUER: "http://localhost:8080/realms/exochat"
      AUTH_KEYCLOAK_INTERNAL_ISSUER: "http://keycloak:8080/realms/exochat"
      NEXT_PUBLIC_KEYCLOAK_URL: "http://localhost:8080"
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:
